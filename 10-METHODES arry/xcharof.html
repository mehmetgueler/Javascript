/*Ici, nous utilisons console.log() à la place de document.write() pour afficher les caractères
 à la console. Lorsque ce code est exécuté, chaque caractère de la chaîne de caractères x est affiché
 à la console, un par un.

Il est important de noter que la boucle for..in n'est généralement pas utilisée pour itérer 
sur des chaînes de caractères en JavaScript, car elle peut également itérer sur les propriétés
 d'un objet. Pour itérer sur les caractères d'une chaîne de caractères,
  il est recommandé d'utiliser une boucle for..of, comme ceci :
****************************************************************************/
let x = "Lorem ipsum dolor sit amet, consectetur's adipiscing elit";

for (let char of x) {
  console.log(char);
}
// ****************************************************************************
// Cela affichera également chaque caractère de la chaîne de caractères x,
// mais de manière plus fiable et lisible.*/
