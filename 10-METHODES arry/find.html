/*La méthode find() est une méthode disponible sur le prototype de l'objet Array en JavaScript. Elle permet de chercher et de retourner la première occurrence d'un élément dans un tableau qui satisfait une condition donnée.
        
**            arr.find(callback(element[, index[, tableau]])[, thisArg])

array : Le tableau sur lequel la méthode find() est appelée.
callback: Une fonction de rappel (callback) qui est appelée pour chaque élément du tableau. Cette fonction détermine si un élément correspond à la condition de recherche. La fonction callback prend généralement trois arguments :

1.) element: L'élément actuellement traité dans le tableau.

2.) index (optionnel) : L'indice de l'élément actuel du tableau.

3.) array (optionnel) : Le tableau d'origine sur lequel find() est appelée.

thisArg (optionnel) : Une valeur optionnelle utilisée comme this lorsque la fonction de rappel est appelée.


La méthode find() parcourt chaque élément du tableau d'origine et exécute la fonction de rappel sur chaque élément. La première fois que la fonction de rappel retourne une valeur true pour un élément donné, cet élément est retourné en tant que résultat de la méthode find(). Si aucun élément ne satisfait la condition de recherche, la méthode find() renvoie undefined.*/



//Voici un exemple concret pour illustrer l'utilisation de la méthode find() :

const legumes = ['Endive', 'Betterave', 'Poireau', 'Pomme de terre'];

// Trouver le premier fruit commençant par la lettre 'b'
const result = legumes.find((fruit) => fruit.startsWith('B'));//case sensible!

console.log(result); // Affiche 'banana'

/*Dans cet exemple, nous avons un tableau legumes contenant des noms de legumes. Nous utilisons la méthode find() pour chercher le premier fruit qui commence par la lettre 'b' en utilisant une fonction de rappel qui utilise la méthode startsWith() pour vérifier si le nom du fruit commence par 'b'. Le premier fruit qui satisfait cette condition est 'banana', et c'est ce fruit qui est retourné en tant que résultat de la méthode find().

La méthode find() est particulièrement utile lorsque vous avez besoin de trouver la première occurrence d'un élément dans un tableau en fonction d'une condition spécifique. Elle vous permet d'effectuer une recherche efficace et de récupérer rapidement l'élément recherché.*/
/*******************************************************************************************/

// Utilisation de la méthode "find" pour trouver le premier élément du tableau qui satisfait la condition

Dans ce cas précis, après l'exécution du code, la variable foundElement contiendra la valeur 6, car c'est le premier élément de monTablo qui satisfait la condition de la fonction condition.
