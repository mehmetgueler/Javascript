<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Méthode split Tableau</title>
</head>
<body>
    <script>




//utilisation avec Constante
const pushAndSplite = [];
pushAndSplite.push(1);
pushAndSplite.push(2);
pushAndSplite.push(3);

// Supprime l'élément à l'indice 1 (valeur 2)
pushAndSplite.splice(1, 1);

console.log(pushAndSplite); // affiche [1, 3]


    </script>
</body>
</html>
