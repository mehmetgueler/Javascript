    /*La méthode reduce() applique une fonction qui est un « accumulateur » et qui traite chaque valeur d'une liste
(de la gauche vers la droite) afin de la réduire à une seule valeur.

**          arr.reduce(callback)
**         arr.reduce(callback, valeurInitiale)



**  callback
La fonction à exécuter sur chaque valeur de la liste (sauf le premier si aucune valeurInitiale n'est fournie),
 elle prend quatre arguments en entrée :

**  accumulateur
La valeur précédemment retournée par le dernier appel du callback, ou valeurInitiale, si elle est fournie (voir ci-après) 
(c'est la valeur « accumulée » au fur et à mesure des appels

**  valeurCourante
La valeur de l'élément courant actuellement manipulé dans le tableau.

**  index ((Facultatif))
L'index de l'élément courant actuellement manipulé dans le tableau.

**  array ((Facultatif))
Le tableau sur lequel on a appelé la méthode reduce().

valeurInitialeFacultatif
Une valeur utilisée comme premier argument lors du premier appel de la fonction callback. Si aucune valeur initiale n'est fournie,
 le premier élément du tableau est utilisé (et la boucle de traitement ne le parcourera pas). 
 Si on appelle reduce() sur un tableau vide sans fournir de valeur initiale, on aura une erreur.    */
/*******************************************************************************************/

// Définition de la fonction de réduction qui prend quatre paramètres : l'accumulateur, la valeur courante, l'indice et le tableau
function lesNombres(acc, cur, index, array) {
    // Retourne la somme de l'accumulateur et de la valeur courante
    console.log(acc);
    return acc + cur;
}

let unTab = [10, 20, 30, 40, 50];

// Appel de la méthode reduce() sur le tableau avec la fonction de réduction
let usereduce = unTab.reduce(lesNombres);

console.log(usereduce);
