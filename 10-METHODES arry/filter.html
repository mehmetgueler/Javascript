<script>

/*La méthode filter() est une méthode intégrée à l'objet Array en JavaScript. Elle est utilisée pour filtrer les éléments d'un tableau et créer un nouveau tableau contenant uniquement les éléments qui satisfont une condition spécifiée. La méthode filter() ne modifie pas le tableau d'origine, mais retourne un nouveau tableau contenant les éléments filtrés.

        arr.filter(callback); // callback(elementCourant[, index[, tableauEntier]])
        var nouveauTableau = arr.filter(callback, thisArg);


arr.filter(callback); : Utilisez cette syntaxe lorsque vous n'avez pas besoin de spécifier la valeur de this dans la fonction de rappel.
arr.filter(callback, thisArg); : Utilisez cette syntaxe lorsque vous souhaitez spécifier la valeur de this dans la fonction de rappel.

Paramètres :

callback : Une fonction de rappel qui est exécutée pour chaque élément du tableau.
elementCourant : L'élément actuellement en cours de traitement dans le tableau.
index (optionnel) : L'index de l'élément actuel en cours de traitement dans le tableau.
tableauEntier (optionnel) : Le tableau sur lequel la méthode filter() a été appelée.
thisArg (optionnel) : Une valeur à utiliser comme this lors de l'exécution de la fonction de rappel.
Valeur de retour : La méthode filter() renvoie un nouveau tableau contenant les éléments filtrés.

Le fonctionnement de la méthode filter() est le suivant :

La méthode filter() parcourt chaque élément du tableau d'origine.
Pour chaque élément, la fonction de rappel callback est exécutée.
La fonction callback doit renvoyer une valeur booléenne : true si l'élément doit être inclus dans le nouveau tableau filtré, et false sinon.
Les éléments pour lesquels la fonction callback renvoie true sont inclus dans le nouveau tableau filtré.
Le nouveau tableau filtré est renvoyé en tant que résultat de la méthode filter().
Voici un exemple d'utilisation de la méthode filter() avec la première syntaxe :*/

// const numbers = [1, 2, 3, 4, 5];

// // Utilisation de la syntaxe arr.filter(callback)
// const evenNumbers = numbers.filter(function (element) {
//   return element % 2 === 0;
// });

/*Dans cet exemple, la fonction de rappel callback est définie en utilisant une fonction anonyme. La fonction callback prend un seul paramètre elementCourant, qui représente l'élément actuellement en cours de traitement dans le tableau. La condition element % 2 === 0 vérifie si l'élément est pair. Les nombres pairs sont inclus dans le nouveau tableau evenNumbers.



/*Voici un exemple d'utilisation de la méthode filter() avec la deuxième syntaxe :*/

const numbers = [1, 2, 3, 4, 5];
const thisArg = someObject;

// Utilisation de la syntaxe arr.filter(callback, thisArg)
const evenNumbers = numbers.filter(function (element) {
  return element % 2 === 0;
}, thisArg);


/*Dans cet exemple, la fonction de rappel callback est définie de la même manière que précédemment. Cependant, nous avons également spécifié thisArg comme deuxième argument de la méthode filter(). Cela indique que la valeur de this à utiliser lors de l'exécution de la fonction callback est someObject.*/


















</script>
