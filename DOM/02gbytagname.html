<!--getElementsByTagName, permet de récupérer tous les éléments du DOM qui ont une balise HTML spécifiée. Cette méthode retourne également une liste d'éléments (NodeList) respondant à la balise donnée. Par exemple, document.getElementsByTagName('p') récupérera tous les éléments <p> de la page.

const elements = document.getElementsByTagName('nom-de-balise');

elements : C'est la collection (ou liste) d'éléments HTML correspondant à la balise spécifiée. Vous pouvez accéder à ces éléments en utilisant les indices ou en itérant sur la collection.
'nom-de-balise' : C'est le nom de balise HTML que vous souhaitez sélectionner. Par exemple, pour sélectionner tous les éléments de paragraphe <p>, vous utilisez 'p'. Le nom de balise doit être en minuscules.

Il est important de noter que getElementsByName est moins utilisé que getElementById ou querySelector, car l'attribut name n'est pas aussi largement utilisé que l'attribut id.-->


  <h1>Titre principal</h1>
  <p>Paragraphe 1</p>
  <p>Paragraphe 2</p>
  <p>Paragraphe 3</p>

  <script>
    const paragraphs = document.getElementsByTagName('p');

    for (let i = 0; i < paragraphs.length; i++) {
      console.log(paragraphs[i].textContent);
    }
  </script>


<!-- Dans cet exemple, nous utilisons getElementsByTagName('p') pour sélectionner tous les éléments de paragraphe <p> du document. La méthode renvoie une collection d'éléments qui correspond à cette balise.

Ensuite, nous utilisons une boucle for pour parcourir la collection d'éléments de paragraphe et afficher leur contenu textuel à l'aide de textContent.
  
Ainsi, lorsque vous exécutez ce code, les contenus textuels de chaque élément de paragraphe seront affichés dans la console du navigateur.
  
La méthode getElementsByTagName() est très utile lorsque vous souhaitez travailler avec plusieurs éléments qui partagent la même balise. Vous pouvez accéder à leurs propriétés, les modifier, ou effectuer d'autres opérations en utilisant les indices ou en itérant sur la collection.




L'utilisation de boucles avec la méthode getElementsByTagName() est couramment utilisée pour parcourir la collection d'éléments renvoyée par cette méthode. Cependant, il existe d'autres façons d'interagir avec les éléments sélectionnés sans utiliser de boucles.


Voici quelques autres approches courantes :

Accès par indice :
Lorsque vous utilisez la méthode getElementsByTagName(), elle renvoie une collection d'éléments correspondant à la balise spécifiée. Cette collection est semblable à un tableau, mais ce n'est pas un tableau réel.

Pour accéder à un élément spécifique dans la collection, vous pouvez utiliser l'indice de cet élément. Les indices commencent à partir de zéro, ce qui signifie que le premier élément a un indice de zéro, le deuxième élément a un indice de un, et ainsi de suite.

Voici un exemple:-->

<p>un paragragraphe</p>
<p>deuxième paragragraphe</p>
<p>troisième paragragraphe</p>

<script>
const elements = document.getElementsByTagName('p')[2];
console.log(elements);
</script>

<!--Dans cet exemple, nous utilisons getElementsByTagName('p') pour sélectionner tous les éléments de paragraphe <p> du document. Cela renvoie une collection de ces éléments.

Ensuite, nous utilisons l'indice [2] pour accéder à un élément spécifique dans la collection. Dans cet exemple, l'indice [2] fait référence au troisième élément de la collection. Les indices commencent à partir de zéro, donc le premier élément a l'indice [0], le deuxième élément a l'indice [1], et ainsi de suite.

En utilisant [2], nous stockons cet élément spécifique dans la variable elements. Vous pouvez également utiliser cette variable pour travailler avec l'élément sélectionné, par exemple, pour modifier son contenu, ses styles, ses attributs, etc.

Cet exemple montre comment sélectionner un élément spécifique en utilisant son indice dans la collection renvoyée par getElementsByTagName(). Vous pouvez utiliser cette approche pour travailler avec des éléments spécifiques et effectuer des opérations sur eux en utilisant les propriétés et méthodes de l'élément-->




<script>
const nombreDeParagraphes = document.getElementsByTagName('p');
console.log(nombreDeParagraphes.length); 

/*Dans cet exemple, nous utilisons getElementsByTagName('p') pour sélectionner tous les éléments de paragraphe <p> du document. La méthode getElementsByTagName() renvoie une collection de ces éléments.

Ensuite, nous utilisons nombreDeParagraphes.length pour obtenir la taille de la collection, c'est-à-dire le nombre d'éléments de paragraphe présents dans le document. La propriété length nous donne le nombre d'éléments dans la collection.*/
</script>
