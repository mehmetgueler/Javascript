<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
/*La boucle "for" est utilisée pour parcourir des tableaux et des chaînes de caractères en spécifiant
 un nombre fixe d'itérations. Par exemple :*/

for (let i = 0; i < tableau.length; i++) {
console.log(tableau[i]);
}

/*La boucle "for...in" est utilisée pour parcourir les propriétés d'un objet en spécifiant une variable
 pour stocker chaque propriété. Par exemple :*/

for (let propriete in objet) {
console.log(propriete + ': ' + objet[propriete]);
}

/* !!Notez que la boucle "for...in" n'est pas adaptée pour parcourir des tableaux, car elle peut renvoyer
des propriétés de l'objet prototype et pas seulement les éléments du tableau.
 Dans ce cas, il vaut mieux utiliser une boucle "for" classique.*/






    </script>
</body>
</html>
