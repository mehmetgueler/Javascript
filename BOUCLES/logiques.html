      //LOGIQUE FOR ET WHILE
/*La boucle for est utilisée lorsque vous connaissez à l'avance le nombre de fois que vous 
souhaitez répéter une certaine action. Cette boucle est composée de trois parties :

l'initialisation, qui est exécutée une seule fois avant le début de la boucle ;
la condition, qui est évaluée avant chaque tour de boucle pour déterminer s'il faut continuer ou non ;
l'incrémentation, qui est exécutée après chaque tour de boucle.
La syntaxe générale de la boucle for en JavaScript est la suivante :*/

for (initialisation; condition; incrémentation) {
  // instructions à exécuter à chaque tour de boucle
}
/*Par exemple, pour parcourir une chaîne de caractères avec une boucle for, nous pouvons
utiliser la longueur de la chaîne pour initialiser notre variable d'itération (i),
évaluer la condition que i doit être inférieur à la longueur de la chaîne, et incrémenter
i à chaque tour de boucle........




La boucle while, quant à elle, est utilisée lorsque vous ne connaissez pas à l'avance
le nombre de fois que vous devez répéter une certaine action. La boucle while évalue 
une condition avant chaque tour de boucle, et continue d'exécuter les instructions
à l'intérieur de la boucle tant que la condition est vraie.
La syntaxe générale de la boucle while en JavaScript est la suivante :*/

while (condition) {
  // instructions à exécuter à chaque tour de boucle
}

/*
Par exemple, pour parcourir une chaîne de caractères avec une boucle while,
nous pouvons initialiser notre variable d'itération (i) à 0, évaluer la
condition que i doit être inférieur à la longueur de la chaîne, et
incrémenter i à chaque tour de boucle.

En résumé, la boucle for est plus adaptée lorsque vous connaissez à
l'avance le nombre de fois que vous souhaitez répéter une action, tandis
que la boucle while est plus adaptée lorsque vous ne connaissez pas à
l'avance le nombre de fois que vous devez répéter une action.
*/

</script>
