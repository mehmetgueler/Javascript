<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

//Utiliser une boucle "for-of" pour itérer sur les éléments d'un tableau :

let monTab = ["valeur1", "valeur2", "valeur3"];
for (let element of monTab) {
  console.log(element);
}




//Utiliser une boucle "for" imbriquée pour parcourir un tableau à deux dimensions :

let monTab = [[1, 2], [3, 4], [5, 6]];
for (let i = 0; i < monTab.length; i++) {
  for (let j = 0; j < monTab[i].length; j++) {
    console.log(monTab[i][j]);
  }
}




//Utiliser une boucle "for-await-of" pour itérer sur des éléments asynchrones :

async function asyncFunction() {
  let iterable = [Promise.resolve('valeur1'), Promise.resolve('valeur2'), Promise.resolve('valeur3')];
  for await (let element of iterable) {
    console.log(element);
  }
}



















    </script>
</body>
</html>
