// Exemple d'utilisation de la fonction sum avec un tableau d'entiers

let myArray = [1, 2, 3, 4, 5];


function sum(array) {
  let total = 0;
  for (let i = 0; i < array.length; i++) {
    total += array[i];
  }
  return total;
}
