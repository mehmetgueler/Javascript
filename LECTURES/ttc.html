function calculerPrixTotal(quantite, prixUnitaire, tauxTVA) {
  function calculerPrixHT() {
    return quantite * prixUnitaire;
  }

  function calculerTVA() {
    const prixHT = calculerPrixHT();
    return prixHT * tauxTVA;
  }

  function calculerPrixTTC() {
    const prixHT = calculerPrixHT();
    const TVA = calculerTVA();
    return prixHT + TVA;
  }

  const prixTTC = calculerPrixTTC();
  return prixTTC;
}

const quantite = 5;
const prixUnitaire = 10;
const tauxTVA = 0.8;
const prixTotal = calculerPrixTotal(quantite, prixUnitaire, tauxTVA);
document.write(`Le prix total pour ${quantite} articles est de ${prixTotal} euros.`);
