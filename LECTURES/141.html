<script>

function x(typedevise, b) {
    let devise;
    if (typedevise == 'usd') {
        devise = 1.10
    }else if (typedevise == 'eur') {
        devise = 2.20
    }else if (typedevise == 'cad') {
        devise = 3.30
    }else{return 'devise non reconnu'}
return totalc_dt(devise, b)
}

function totalc_dt(change, montant) {
    let total= change * montant
    document.write(total);
}
x('eur', 200)
