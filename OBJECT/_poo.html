<script>
/*La P.O.O. (Programmation Orientée Objet) est un paradigme de programmation qui organise le code autour d'objets qui représentent des entités du monde réel ou des concepts abstraits. Ces objets sont des instances de classes, qui sont des modèles ou des plans décrivant les caractéristiques et les comportements communs à un ensemble d'objets.

La P.O.O. repose sur quatre principes fondamentaux :

Encapsulation : il s'agit de regrouper les données (variables) et les méthodes (fonctions) qui les manipulent au sein d'une même entité, l'objet. L'encapsulation permet de cacher les détails d'implémentation et de protéger les données d'accès non autorisés.

Héritage : il permet de créer de nouvelles classes basées sur des classes existantes, en héritant de leurs caractéristiques et en ajoutant de nouvelles fonctionnalités. L'héritage facilite la réutilisation du code et favorise la hiérarchie entre les classes.

Polymorphisme : il permet à des objets de différentes classes d'être traités de manière similaire, en utilisant une interface commune. Cela permet de traiter des objets spécifiques comme s'ils étaient des objets plus généraux, ce qui facilite l'écriture de code générique et flexible.

Abstraction : il consiste à simplifier la complexité en fournissant une interface claire et concise pour interagir avec les objets. L'abstraction permet de se concentrer sur l'utilisation des objets sans se préoccuper des détails internes de leur fonctionnement.

En utilisant la programmation orientée objet, vous pouvez organiser votre code de manière modulaire, faciliter la maintenance, la réutilisation et la compréhension du code, ainsi que modéliser des concepts du monde réel de manière plus naturelle. JavaScript est un langage de programmation qui prend en charge la P.O.O. et vous permet de créer des objets, des classes et d'utiliser ces concepts pour développer des 
applications.*/
