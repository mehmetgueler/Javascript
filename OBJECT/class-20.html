<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
<script>
/*Les méthodes de classe
Les méthodes de classe sont des fonctions qui définissent le comportement de l'objet. Elles sont définies à l'intérieur de la classe, comme des fonctions normales. Voici comment définir les méthodes de classe :*/

class Personne {
  constructor(nom, age) {
    this.nom = nom;
    this.age = age;
  }

  direBonjour() {
    console.log(`Bonjour, je m'appelle ${this.nom} et j'ai ${this.age} ans.`);
  }
}

/*Dans cet exemple, la classe Personne a une méthode appelée direBonjour(). Lorsque cette méthode est appelée sur un objet créé à partir de la classe, elle affiche un message avec les propriétés nom et age de l'objet.

Pour appeler une méthode sur un objet, utilise la notation par point :*/


const personne1 = new Personne('Alice', 25);
personne1.direBonjour(); // Affiche : Bonjour, je m'appelle Alice et j'ai 25 ans.

/*La méthode direBonjour() est exécutée sur l'objet personne1, ce qui affiche le message dans la console.

Nous pouvons également ajouter d'autres méthodes à ta classe pour définir différents comportements de tes objets.*/


</script>
</body>
</html>
