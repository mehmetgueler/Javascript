<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les objets</title>
</head>
<body>
<script>
// La manipulation des objets

let personnage = {
  nom: "Ezio Auditore",
  env: "Jeu video",
  profession: "Assassin"
};


/*Pour ajouter une nouvelle propriété à un objet, nous pouvons simplement utiliser la notation par point ou la notation entre crochets pour attribuer une valeur à la nouvelle propriété*/

personnage.age = 35;
console.log(personnage); // {nom: 'Ezio Auditore', env: 'Jeu video', profession: 'Assassin', age: 35}


/*Dans cet exemple, nous ajoutons la propriété "age" à l'objet "personne" en utilisant la notation par point. L'objet "personne" est maintenant mis à jour avec la nouvelle propriété.*/










/*Modifier une propriété existante :
Pour modifier la valeur d'une propriété existante dans un objet, nous pouvons simplement utiliser la notation par point ou la notation entre crochets pour attribuer une nouvelle valeur à la propriété. Voici un exemple :*/


let personne = {
  nom: "Stanley Kubrick",
  age: 20,
  profession: "Réalisateur"
};

personne.age = 25;
console.log(personne); // {nom: 'Stanley Kubrick', age: 25, profession: 'Réalisateur'}

/*Pour modifier une propriété existante, nous utilisons la notation par point en spécifiant le nom de l'objet suivi du nom de la propriété que nous voulons modifier. Dans notre cas, nous modifions la propriété age de l'objet personne.

La ligne de code personne.age = 25; met à jour la valeur de la propriété age de 20 à 25. Ainsi, l'objet personne est modifié pour refléter la nouvelle valeur de la propriété.*/






</script>
</body>
</html>
