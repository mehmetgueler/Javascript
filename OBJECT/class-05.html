    <title>Class</title>

<body>
<script>
/*En programmation orientée objet, une classe est un concept qui permet de définir un modèle ou un plan pour créer des objets. Une classe est une structure qui définit les caractéristiques (propriétés) et les comportements (méthodes) que les objets créés à partir de cette classe auront.

Les classes JavaScript ont été introduites avec ECMAScript 2015 (également appelé ES6). Elles constituent un "sucre syntaxique" par rapport à l'héritage prototypal existant en JavaScript. Avant l'introduction de l'ES6 (ECMAScript 2015), la programmation orientée objet était basée sur des prototypes. Cependant, avec l'ES6, JavaScript a introduit le mot clé class qui permet de déclarer des classes de manière plus intuitive et semblable à d'autres langages de programmation orientée objet

Cela signifie que les classes ne introduisent pas un nouveau modèle d'héritage, mais fournissent simplement une syntaxe plus concise et familière pour créer des objets et gérer l'héritage.

Définir des classes
En réalité, les classes en JavaScript sont des fonctions spéciales. Elles peuvent être définies de deux manières : par déclaration de classe ou par expression de classe.

Les déclarations de classe
Pour utiliser une déclaration de classe simple, on utilise le mot-clé class, suivi du nom de la classe que l'on souhaite déclarer. Voici un exemple :*/


class Rectangle {
  // Corps de la classe
}

/*Dans cet exemple, nous déclarons une classe appelée Rectangle. Le corps de la classe est défini entre des accolades {}, où nous pouvons ajouter les propriétés et les méthodes de la classe.*/






/*Les expressions de classe
Il est également possible de définir une classe en tant qu'expression de classe, ce qui signifie que la classe est affectée à une variable. Voici un exemple :*/


const Carre = class {
  // Corps de la classe
};

/*Dans cet exemple, nous utilisons le mot-clé class suivi d'une expression anonyme pour définir la classe Carre. Cette classe est ensuite assignée à la variable Carre.*/




/*Constructeur et méthodes de classe
Une classe peut contenir un constructeur, qui est une méthode spéciale utilisée pour initialiser les objets créés à partir de la classe. Voici un exemple de déclaration d'un constructeur de classe :*/

class Personne {
  constructor(nom, age) {
    this.nom = nom;
    this.age = age;
  }

  direBonjour() {
    console.log(`Bonjour, je m'appelle ${this.nom} et j'ai ${this.age} ans.`);
  }
}

/*Dans cet exemple, la classe Personne a un constructeur qui prend deux paramètres, nom et age. Les propriétés nom et age sont ensuite assignées à l'objet créé à partir de la classe en utilisant this.

La classe Personne a également une méthode appelée direBonjour() qui peut être appelée sur les objets créés à partir de la classe. Cette méthode utilise les propriétés de l'objet (this.nom et this.age) pour afficher un message personnalisé.*/




/*Création d'objets à partir d'une classe
Pour créer un nouvel objet à partir d'une classe, on utilise le mot-clé new suivi du nom de la classe et des arguments nécessaires au constructeur. Par exemple :*/


const personne1 = new Personne('Alice', 25);
personne1.direBonjour(); // Affiche : Bonjour, je m'appelle Alice et j'ai 25 ans.

/*Dans cet exemple, nous créons un nouvel objet personne1 en utilisant la classe Personne et en passant les valeurs 'Alice' et 25 aux paramètres du constructeur. Ensuite, nous appelons la méthode direBonjour() sur l'objet personne1, qui affiche le message approprié.

Les classes en JavaScript offrent une syntaxe plus claire et plus organisée pour définir des objets et leurs relations dans le paradigme de la programmation orientée objet.*/


</script>
