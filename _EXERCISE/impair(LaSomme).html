<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>


function sommeNombresImpairs(arr) {
  let total = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 !== 0) {
      total += arr[i];
    }
  }

  return total;
}



const tableau = [1, 2, 3, 4, 5, 6, 7, 8, 9];
const sommeImpairs = sommeNombresImpairs(tableau);
console.log(sommeImpairs); // Output: 25 (1 + 3 + 5 + 7 + 9)

console.log(sommeNombresImpairs([11, 13, 15, 17])); // 56




</script>
</body>
</html>
