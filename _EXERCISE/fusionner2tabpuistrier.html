<script>

function mergeSortedArrays(arr1, arr2) {
  const mergedArray = [];
  let index1 = 0;
  let index2 = 0;

  // Tant que nous n'avons pas parcouru complètement les deux tableaux
  while (index1 < arr1.length && index2 < arr2.length) {
    // Comparer les éléments actuels des deux tableaux
    if (arr1[index1] < arr2[index2]) {
      mergedArray.push(arr1[index1]);
      index1++;
    } else {
      mergedArray.push(arr2[index2]);
      index2++;
    }
  }

  // Ajouter les éléments restants du premier tableau s'il en reste
  while (index1 < arr1.length) {
    mergedArray.push(arr1[index1]);
    index1++;
  }

  // Ajouter les éléments restants du deuxième tableau s'il en reste
  while (index2 < arr2.length) {
    mergedArray.push(arr2[index2]);
    index2++;
  }

  return mergedArray;
}

const arr1 = [1, 3, 5, 7];
const arr2 = [2, 4, 6, 8];
const mergedArray = mergeSortedArrays(arr1, arr2);
console.log(mergedArray); // Résultat : [1, 2, 3, 4, 5, 6, 7, 8]


/*Cette fonction fonctionne en temps linéaire O(n), ce qui signifie qu'elle est efficace et n'affecte pas les performances, même pour de grands tableaux triés.*/






</script>
