<body>
<script>


function sommeNombresPairs(arr) {
  let total = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 === 0) {
      total += arr[i];
    }
  }

  return total;
}



console.log(sommeNombresPairs([1, 2, 3, 4, 5, 6, 7, 8])); // 20 (car 2 + 4 + 6 + 8 = 20)
console.log(sommeNombresPairs([10, 15, 20, 25, 30])); // 60 (car 10 + 20 + 30 = 60)
console.log(sommeNombresPairs([1, 3, 5, 7])); // 0 (car il n'y a pas de nombres pairs)



</script>
</body>
