console.log("....");

function addition(a, b) {
  return a + b;
}

function soustraction(a, b) {
  return a - b;
}

function multiplication(a, b) {
  return a * b;
}

function division(a, b) {
  return a / b;
}

function calculatrice(a, b, c) {
  switch (c) {
    case '+':
      return addition(a, b);
    case '-':
      return soustraction(a, b);
    case '*':
      return multiplication(a, b);
    case '/':
      return division(a, b);
    default:
      console.log("Opérateur invalide");
      break;
  }
}
console.log(calculatrice(5, 2, '+')); // Résultat : 7
console.log(calculatrice(10, 3, '-')); // Résultat : 7
console.log(calculatrice(4, 5, '*')); // Résultat : 20
