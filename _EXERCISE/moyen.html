function calculateAverage(arr) {
  let total = 0;

  for (let i = 0; i < arr.length; i++) {
    total += arr[i];
  }

  const average = total / arr.length;
  return average;
}

const array = [10, 20, 30, 40, 50];
const average = calculateAverage(array);
console.log(average); // Output: 30 (because 10 + 20 + 30 + 40 + 50 = 150, and 150 / 5 = 30)

console.log(calculateAverage([1, 2, 3, 4, 5])); //3

function calAverage(arr) {
  const sum = arr.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
  const moy = sum / arr.length;
  return moy;
}

console.log(calAverage([1, 2, 3, 4, 5])); // Résultat : 3
console.log(calAverage([12, 23, 33, 44, 5])); // Résultat : 3
console.log(calAverage([11, 22, 33, 44, 5])); // Résultat : 3

/*function calAverage(arr) {: Cela définit une fonction appelée calAverage qui prend un paramètre arr, qui est censé être un tableau d'éléments numériques.

const sum = arr.reduce((accumulator, currentValue) => accumulator + currentValue, 0);: Ici, nous utilisons la méthode reduce sur le tableau arr pour calculer la somme de tous les éléments du tableau. La méthode reduce prend une fonction de rappel (callback) en premier argument et une valeur initiale en deuxième argument (ici, la valeur initiale est 0). La fonction de rappel prend deux paramètres : accumulator (l'accumulateur) et currentValue (la valeur actuelle de l'élément du tableau). À chaque itération, la fonction de rappel ajoute currentValue à l'accumulateur. Finalement, la méthode reduce renverra la somme de tous les éléments du tableau, qui est stockée dans la constante sum.

const moy = sum / arr.length;: Ici, nous calculons la moyenne en divisant la somme (sum) par la longueur du tableau (arr.length). La longueur du tableau est le nombre d'éléments qu'il contient.

return moy;: La fonction renvoie la valeur de la moyenne calculée.*/
/*======================================================================================================================*/

function calcAverage(...arrays) {
  const mergedArray = arrays.flat();
  const total = mergedArray.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
  const average = total / mergedArray.length;
  return average;
}


console.log(calcAverage([1, 2, 3, 4, 5])); // Résultat : 3
console.log(calcAverage([10, 20, 30], [5, 15, 25])); // Résultat : 17.5
console.log(calcAverage([2, 4, 6], [1, 3, 5], [7, 9])); // Résultat : 4.625

/*function calcAverage(...arrays) {: La fonction calcAverage est définie avec des paramètres rest​‌‍‍(*1)​​ (indiqués par les trois points avant le nom du paramètre arrays). Cela signifie que la fonction peut accepter un nombre variable d'arguments, qui seront rassemblés dans un tableau nommé arrays.

const mergedArray = arrays.flat();: La méthode flat() est utilisée pour aplatir les tableaux, c'est-à-dire pour les combiner en un seul tableau. Ici, nous utilisons flat() pour combiner tous les tableaux passés en argument dans la fonction en un seul tableau mergedArray.

const total = mergedArray.reduce((accumulator, currentValue) => accumulator + currentValue, 0);: Comme expliqué précédemment, la méthode reduce() est utilisée pour calculer la somme de tous les éléments dans le tableau mergedArray. Elle ajoute chaque élément (currentValue) à l'accumulateur (accumulator) à chaque itération. La somme totale est stockée dans la variable total.

const average = total / mergedArray.length;: La moyenne est calculée en divisant la somme totale (total) par le nombre d'éléments dans le tableau mergedArray (c'est-à-dire sa longueur).

return average;: La fonction renvoie la valeur de la moyenne calculée.




(*1)En JavaScript, le mot-clé ... est appelé l'opérateur de décomposition (ou de propagation), et lorsqu'il est utilisé dans un contexte de paramètres de fonction, il est appelé "paramètres rest" (rest parameters).

Les paramètres rest permettent de représenter un nombre variable d'arguments passés à une fonction sous forme d'un tableau. Cela signifie que vous pouvez passer un nombre arbitraire d'arguments à une fonction, et tous ces arguments seront collectés dans un tableau. Vous pouvez ensuite utiliser ce tableau dans la fonction comme bon vous semble.

Dans l'exemple de code donné :

function calcAverage(...arrays) {
  // Le paramètre rest "arrays" contient tous les arguments passés à la fonction sous forme de tableau.
  // Par exemple, si vous appelez la fonction ainsi : calcAverage([1, 2], [3, 4], [5, 6])
  // Alors le paramètre "arrays" sera équivalent à : [[1, 2], [3, 4], [5, 6]]
  
  // Le reste du code de la fonction...
}
Vous pouvez maintenant passer autant de tableaux que vous le souhaitez à la fonction calcAverage, et ils seront tous collectés dans le paramètre arrays. Cela permet à la fonction de traiter un nombre variable d'arguments sans avoir à définir explicitement le nombre de paramètres dans la déclaration de fonction.*/
