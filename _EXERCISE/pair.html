function nombresPairs(arr) {

  const nombresPairs = [];

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] %2 === 0) {
      nombresPairs.push(arr[i]);
    }
  }
  return nombresPairs;
}

const tableau = [1, 2, 3, 4, 5, 6, 7, 8];
const result = nombresPairs(tableau);
console.log(result); // Output: [2, 4, 6, 8]

/*===========================================================================================================================*/
function isPair(arr) {
  return arr.filter((num) => num % 2 === 0);
}

// Exemple d'utilisation :
const array = [1, 2, 3, 4, 5, 6, 7, 8];
const pairs = isPair(array);
console.log(pairs); // Output: [2, 4, 6, 8]

/*===========================================================================================================================*/
function numPairs(arr) {
  const nombresPairs = [];
  for (const num of arr) {
    if (num % 2 === 0) {
      nombresPairs.push(num);
    }
  }
  return nombresPairs;
}

// Exemple d'utilisation :
const myTab = [1, 2, 3, 4, 5, 6, 7, 8];
const numpairs = numPairs(myTab);
console.log(numpairs); // Output: [2, 4, 6, 8]
