<script>

/*======================================================================================================================================*/
function estPalindrome(mot) {
  const motInverse = mot.split('').reverse().join('');
  return mot === motInverse;
}

// Exemples d'utilisation :
console.log(estPalindrome("radar")); // true
console.log(estPalindrome("hello")); // false
console.log(estPalindrome("level")); // true
/*======================================================================================================================================*/










/*======================================================================================================================================*/
function estPalindrome(mot) {
  const longueur = mot.length;
  let motInverse = '';

  for (let i = longueur - 1; i >= 0; i--) {
    motInverse += mot[i];
  }

  return mot === motInverse;
}

// Exemples d'utilisation :
console.log(estPalindrome("radar")); // true
console.log(estPalindrome("hello")); // false
console.log(estPalindrome("level")); // true
/*======================================================================================================================================*/








/*======================================================================================================================================*/
function estPalindrome(mot) {
  const longueur = mot.length;
  for (let i = 0; i < Math.floor(longueur / 2); i++) {
    if (mot[i] !== mot[longueur - 1 - i]) {
      return false;
    }
  }
  return true;
}

// Exemples d'utilisation :
console.log(estPalindrome("radar")); // true
console.log(estPalindrome("hello")); // false
console.log(estPalindrome("level")); // true

/*======================================================================================================================================*/
