<body><script>

/*Un tableau, également appelé "array" en anglais, est une structure de données fondamentale en programmation. C'est une collection ordonnée d'éléments, où chaque élément est identifié par un index (une position) dans le tableau. Les tableaux sont utilisés pour stocker et organiser des données de manière structurée.

En JavaScript, un tableau peut contenir des valeurs de différents types de données tels que des nombres, des chaînes de caractères, des objets, des fonctions, etc. Cela signifie que vous pouvez stocker une liste de valeurs ou d'objets connexes dans un seul tableau.

Il existe deux façons de créer un tableau : la notation littérale et l'utilisation du constructeur Array().

La notation littérale est la méthode la plus couramment utilisée pour créer un tableau en JavaScript. Elle utilise des crochets [ ] pour entourer les éléments du tableau, séparés par des virgules.

         let nomTableau = [valeur1, valeur2, 3, ..., valeurN]; 

nomTableau : C'est le nom que vous donnez au tableau.

[élément1, élément2, ..., élémentN] : Ce sont les éléments du tableau, séparés par des virgules. Chaque élément peut être de n'importe quel type de données valide en JavaScript, comme une chaîne de caractères, un nombre, un objet, une fonction, etc.


Constructeur Array() :
Le constructeur Array() est une autre façon de créer un tableau en JavaScript. Il permet de créer un tableau vide ou un tableau avec une taille spécifiée.

         let nomTableau = new Array();                         

La notation littérale est plus couramment utilisée et recommandée pour créer des tableaux en JavaScript, car elle est plus concise et lisible. Cependant, le constructeur Array() peut être utile dans certains cas, notamment pour créer des tableaux de taille fixe.

Quelle que soit la méthode utilisée, une fois que vous avez créé un tableau, vous pouvez accéder à ses éléments en utilisant leur index, effectuer des opérations sur le tableau et utiliser les nombreuses méthodes fournies par les tableaux en JavaScript.


Les tableaux offrent de nombreuses fonctionnalités et méthodes pour travailler avec les données qu'ils contiennent. Vous pouvez accéder aux éléments individuels d'un tableau en utilisant leurs index, modifier les valeurs des éléments, ajouter ou supprimer des éléments, rechercher des éléments spécifiques, itérer sur les éléments du tableau, et bien plus encore.

Les tableaux sont largement utilisés dans la programmation pour organiser et manipuler des collections de données de manière efficace et flexible. Ils jouent un rôle essentiel dans le stockage et la manipulation de listes d'éléments dans de nombreux programmes et applications.




Voici un exemple simple d'un tableau en JavaScript :*/


let users = ['Maël', 'Jules', 'Emma', 'Chloé'];

/*Dans cet exemple, nous avons un tableau appelé users qui contient quatre éléments : 'Maël', 'Jules', 'Emma' et 'Chloé'. Chaque élément est identifié par un index, où le premier élément a un index de 0, le deuxième a un index de 1, et ainsi de suite.*/
