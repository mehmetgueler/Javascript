<script>

/*La méthode trim() en JavaScript est une fonction qui est utilisée pour supprimer les espaces blancs au début et à la fin d'une chaîne de caractères.
La méthode trim() ne modifie pas la chaîne d'origine, elle renvoie plutôt une nouvelle chaîne sans les espaces blancs.

Par exemple, si nous avons une chaîne de caractères avec des espaces blancs au début et à la fin, nous pouvons utiliser la méthode trim() pour les supprimer :*/

let str = "   Hello World!   ";
let trimmedStr = str.trim();
console.log(trimmedStr); // affichera "Hello World!"





































</script>
