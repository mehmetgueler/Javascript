    Les fonctions;  arguments <!--

Arguments est un objet JavaScript qui est automatiquement créé dans chaque fonction
et qui contient tous les arguments passés à la fonction lors de son appel.

L'objet arguments peut être utilisé pour accéder aux arguments passés à une fonction,
même si le nombre d'arguments n'est pas connu à l'avance ou s'il varie d'un appel à l'autre.
L'objet arguments ressemble à un tableau, car il possède une propriété length qui indique le nombre d'arguments passés, 
t des éléments numérotés à partir de 0 qui contiennent les arguments eux-mêmes.-->
<script>

function afficherArguments() {
  for (let i = 0; i < arguments.length; i++) {
    console.log("Argument " + i + " : " + arguments[i]);
  }
}

afficherArguments("Bonjour", "à", "tous"); // Affiche "Argument 0 : Bonjour", "Argument 1 : à", "Argument 2 : tous"

/*Dans cet exemple, la fonction afficherArguments() utilise une boucle for pour parcourir tous les éléments de l'objet
arguments et afficher leur valeur. La fonction est appelée avec trois arguments, qui sont tous affichés à la console.

Il est important de noter que l'objet arguments est un objet spécial et que certaines opérations
qui fonctionnent normalement avec des tableaux ne fonctionnent pas avec arguments.
Par exemple, l'objet arguments n'a pas de méthodes slice() ou push()*/
