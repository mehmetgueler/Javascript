    Définir des parametres dans une fonction interne
  <script>

function foo1(a) {
    function foo2(b) { 
        function foo3(c) { 
            function foo4(d) {

              let addition = a + b + c + d // Calcul de la somme des 4 paramètres et stockage dans la variable addition
              console.log(addition); 

            }
            foo4(6)    // Appel de la fonction foo4 avec la valeur 6 en paramètre
        }
        foo3(7);       // Appel de la fonction foo3 avec la valeur 7 en paramètre
    }
    foo2(8);           // Appel de la fonction foo2 avec la valeur 8 en paramètre
}

foo1(10);// Appel de la fonction foo1 avec la valeur 10 en paramètre

/*Dans ce code, nous avons quatre fonctions imbriquées : foo1, foo2, foo3 et foo4.
La fonction foo1 prend en paramètre a, la fonction foo2 prend en paramètre b,
la fonction foo3 prend en paramètre c et la fonction foo4 prend en paramètre d.

Lorsque la fonction foo1 est appelée avec une valeur en paramètre,
elle appelle la fonction foo2 avec une valeur en paramètre. 
La fonction foo2 appelle à son tour la fonction foo3 avec une valeur en paramètre,
qui elle-même appelle la fonction foo4 avec une valeur en paramètre. 
Cette dernière fonction calcule la somme des quatre paramètres passés
en paramètre depuis les fonctions précédentes et affiche le résultat dans la console.

imbriquées sont appelées dans l'ordre suivant : foo2 avec la valeur 8 en paramètre,

La somme de ces quatre valeurs est calculée et affichée dans la console,
 ce qui donne le résultat suivant : 31. */
